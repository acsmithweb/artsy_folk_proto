<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Commission Tracker</h1>

        <!-- Buttons for saving and loading -->
        <div class="mb-2 row">
            <button id="loadCSV" class="btn btn-primary col-1 m-2">Load CSV</button>
            <button id="saveCSV" class="btn btn-success col-1 m-2">Save CSV</button>
            <input type="file" id="loadFile" class="form-control w-25 m-2 col-2"/>
            <div class="col-5"></div>
            <button id="addRecord" class="btn btn-sm btn-outline-secondary col-1 m-2">Add Record</button>
        </div>

        <!-- Table for commission tracking -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Commission ID</th>
                    <th>Commissioner</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Communication Log</th>
                    <th>Origin</th>
                    <th>Acceptance Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="commissionTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript reference -->
    <script src="app.js"></script>
</body>
</html>
